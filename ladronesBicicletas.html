<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Denuncias robos bicicletas</h2>
    </header>
    <main>
        <form action="/clubviejuner.html" method="post">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" autofocus>
            <br><br>
            <label for="time">Time</label>
            <input type="time" name="time" id="time">
            <br><br>
            <label for="color">Bicycle Color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <label for="range">Price</label>
            <input type="range" name="range" id="range" min>
            <br><br>
            <p>Bicycle type</p>
            
            <input type="radio" id="paseo" name="type" value="Paseo">
            <label for="type">Paseo</label><br>
            <input type="radio" id="montaña" name="type" value="Montaña">
            <label for="type">Montaña</label><br>
            <input type="radio" id="Carreras" name="type" value="Carreras">
            <label for="type">Carreras</label>
            <br><br>
            <p>Accesorios</p>
            <label for="ruedines">Ruedines</label>
            <input type="checkbox" name="accesorios" id="ruedines" value="ruedines">
            <label for="pegatinas">pegatinas</label>
            <input type="checkbox" name="accesorios" id="pegatinas" value="pegatinas">
            <label for="Cestita">Cestita</label>
            <input type="checkbox" name="accesorios" id="Cestita" value="Cestita">
            <br><br>
            
            <label for="marca">¿Qué marca era?</label>
            <select name="marca" id="marca">
                <option value="specialized">Specialized</option>
                <option value="trek">Trek</option>
                <option value="merida">Merida</option>
            </select>

           

        </form>

    </main>
    <footer></footer>
</body>
</html>
